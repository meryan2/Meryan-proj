<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحجز - منتجع الجولف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>الحجز - منتجع الجولف</h2>
        <form id="bookingForm">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" required>
            
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" required>
            
            <label for="checkin">تاريخ الوصول:</label>
            <input type="date" id="checkin" required>
            
            <label for="checkout">تاريخ المغادرة:</label>
            <input type="date" id="checkout" required>
            
            <label for="guests">عدد الأشخاص:</label>
            <input type="number" id="guests" min="1" required>
            
            <button type="submit">إرسال الحجز</button>
        </form>
        <p id="confirmation" style="color: green; margin-top: 10px;"></p>
    </div>
    
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("confirmation").innerText = "تم إرسال طلب الحجز بنجاح! سنقوم بالتواصل معك قريبًا.";
        });
    </script>
</body>
</html>
